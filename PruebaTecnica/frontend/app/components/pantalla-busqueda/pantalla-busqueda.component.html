<div class="container mt-5">
    <h2 class="text-center">Consulta de Cliente</h2>
    <div class="card p-4 shadow">
      <form>
        <div class="form-group mb-3">
          <label for="tipoDocumento">Tipo de Documento</label>
          <select
            class="form-select"
            id="tipoDocumento"
            [(ngModel)]="tipoDocumento"
            name="tipoDocumento"
            (change)="verificarCampos()"
          >
            <option value="" disabled selected>Seleccione...</option>
            <option value="C">Cédula de Ciudadanía</option>
            <option value="P">Pasaporte</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="numeroDocumento">Número de Documento</label>
          <input
            type="text"
            id="numeroDocumento"
            class="form-control"
            [(ngModel)]="numeroDocumento"
            name="numeroDocumento"
            (input)="verificarCampos()"
            placeholder="Ej: 1.234.567"
          />
          <small class="form-text text-muted">Debe tener entre 8 y 11 dígitos.</small>
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          [disabled]="!botonHabilitado"
          (click)="buscarCliente()"
        >
          Buscar
        </button>
      </form>
    </div>
  </div>
